<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXAI - User Profile & Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Inter", sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }
        .menu-icon {
            font-size: 1.8rem;
            cursor: pointer;
        }
        .nav-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: left;
        }
        .nav-menu a {
            display: block;
            margin: 10px 0;
            font-size: 1rem;
            padding: 10px 12px;
            border-radius: 5px;
            background: #f3f3f3;
            text-decoration: none;
            color: #333;
            transition: background 0.3s;
        }
        .nav-menu a:hover {
            background: #10a37f;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px 5%;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        .container h2 {
            color: #10a37f;
            margin-bottom: 20px;
        }
        .profile-info {
            text-align: left;
            margin-bottom: 20px;
        }
        .profile-info label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .profile-info input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 12px 20px;
            background: #10a37f;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 15px;
        }
        .btn:hover {
            background: #0e8a6e;
        }
        .footer {
            padding: 20px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>FXAI</h2>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </div>

    <div id="nav-menu" class="nav-menu">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="trade-analysis.html">AI Trade Analysis</a>
        <a href="pricing.html">Subscription & Pricing</a>
        <a href="profile.html">User Profile</a>
        <a href="support.html">Help Center</a>
        <a href="login.html">Login</a>
    </div>

    <div class="container">
        <h2>User Profile & Settings</h2>
        <div class="profile-info">
            <label for="name">Full Name</label>
            <input type="text" id="name" value="John Doe">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" value="johndoe@example.com">
            
            <label for="password">New Password</label>
            <input type="password" id="password" placeholder="Enter new password">
            
            <label>Subscription Plan</label>
            <p><strong>Pro Plan ($25/month) - Active</strong></p>

            <button class="btn">Save Changes</button>
            <button class="btn" style="background: #d9534f;">Cancel Subscription</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 FXAI | Terms & Privacy | Contact Support</p>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("nav-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
